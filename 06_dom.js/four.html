<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>    
</body>

<script>

    // Normal method
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("python")
    addLanguage("typescript")

    // optimaized method. -- good aproch. 
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('golang')

    // +++++++ Edit ++++++++

    const secondLang = document.querySelector("li:nth-child(2)")
    
    // method - 1
    // secondLang.innerHTML = "Mojo"

    // Note:- innerHTML se bhi kar sakte hai, but Optimized aproch nahi hai, small project me use kar sakte hai, But best practices ke liye optimized method use karo.

    // method - 2
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    // method - 3
    // const firstLang = document.querySelector("li:first-child");
    const firstLang = document.querySelector("li:last-child");
    firstLang.outerHTML = '<li>JavaScript</li>'
  
    // ++++++++ Remove ++++++++
    const lastLang = document.querySelector('li:last-child')
    // console.log(lastLang)
    lastLang.remove()


</script>
</html>
